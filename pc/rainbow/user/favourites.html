<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body data-container="body" class="account page-multiple-wishlist wishlist-index-index page-layout-2columns-left" aria-busy="false">
{:widget('Cates/header')}
  <div class="page messages">
    <div data-placeholder="messages">
    </div>
    <div data-bind="scope: 'messages'">
      <div data-bind="foreach: { data: cookieMessages, as: 'message' }" class="messages">
      </div>
      <div data-bind="foreach: { data: messages().messages, as: 'message' }" class="messages">
      </div>
    </div>
  </div>
  <main id="maincontent" class="page-main"><a id="contentarea" tabindex="-1"></a>
  <div class="columns">
    <div class="column main">
      <div class="page-title-wrapper">
        <h1 class="page-title">
        <span class="base" data-ui-id="page-title-wrapper"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我最喜欢的</font></font></span></h1>
      </div>
      <input name="form_key" type="hidden" value="NjOUcHc2OgNHk2ML">
      <div id="authenticationPopup" data-bind="scope:'authenticationPopup'" style="display: none;">
      </div>
      <form class="form-wishlist-items" id="wishlist-view-form" action="https://www.glassesgallery.com/wishlist/index/update/wishlist_id/1087/" method="post" novalidate="novalidate">
        <div class="message info empty">
          <span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">您的愿望清单中没有物品。</font></font></span>
        </div>
        <div class="actions-toolbar">
          <div class="primary">
          </div>
          <div class="secondary">
            <a href="https://www.glassesgallery.com/customer/account/" class="action back">
            <span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">返回</font></font></span>
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="sidebar sidebar-main">
      <div class="block account-nav custom-dropdown">
        <div class="custom-dropdown-wrapper">
          <div class="title custom-dropdown-title">
            <strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我的帐户</font></font></strong>
          </div>
          <div class="content custom-dropdown-content">
            <nav class="account-nav">
            <ul class="nav items">
              <li class="nav item"><a href="{:U('Home/user/favourites')}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我的收藏</font></font></a></li>
              <li class="nav item"><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我的简历</font></font></a></li>
              <li class="nav item"><a href="{:U('Home/user/address_list')}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">地址簿</font></font></a></li>
              <li class="nav item"><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">订单历史</font></font></a></li>
              <li class="nav item"><a href="{:U('Home/user/prescriptionlist')}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我的处方</font></font></a></li>
              <li class="nav item"><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我的回报</font></font></a></li>
            </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
  <div class="page-bottom">
    <div class="content">
      <a class="back-to-top">
      <h4 class="text-uppercase"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">回到顶部</font></font></h4>
      </a>
    </div>
  </div>
  <div id="tryon-overlay" class="tryon-overlay tryon-overlay--hidden">
    <div class="tryon-body">
      <button type="button" class="tryon-close close-button"></button>
      <button type="button" class="button-mode button-mode--live"></button>
      <button type="button" class="button-mode button-mode--photo"></button>
      <div class="tryon-instruction">
        <img class="tryon-instruction__image" src="https://www.glassesgallery.com/static/version1529578517/frontend/K2Digital/GlassesGallery/en_US/images/tryon/instruction-en.jpg">
        <button type="button" class="tryon-instruction__ready" disabled=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">载入中...</font></font></button>
      </div>
      <div class="tryon-main">
        <div class="tryon-main__reminder">
          <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">请面对相机</font></font>
        </div>
        <div class="tryon-main__iframe-wrapper">
          <iframe id="tryon-iframe" allow="camera" class="tryon-main__iframe">
          </iframe>
        </div>
        <div class="tryon-main__images">
          <img class="tryon-main__image tryon-main__image--preset" src="https://www.glassesgallery.com/static/version1529578517/frontend/K2Digital/GlassesGallery/en_US/images/tryon/model-1.jpg">
          <img class="tryon-main__image tryon-main__image--preset" src="https://www.glassesgallery.com/static/version1529578517/frontend/K2Digital/GlassesGallery/en_US/images/tryon/model-2.jpg">
          <img class="tryon-main__image tryon-main__image--upload" src="https://www.glassesgallery.com/static/version1529578517/frontend/K2Digital/GlassesGallery/en_US/images/tryon/model-3.jpg">
        </div>
        <input type="file" style="display: none">
      </div>
    </div>
  </div>
{:widget('Cates/footer')}
</body>
<script type="text/javascript">
    $(".btn-remove").click(function(){
        var sku=$(this).parent('div').parent('div').parent('div').parent('li').prev('input').val();
        $.get('{:U('Home/user/del_favour')}',{sku:sku},function(data){
            if(data!=1){
                layer.msg('删除失败,请稍后再试' , {icon: 2});
            }
        })
        $(this).parent('div').parent('div').parent('div').parent('li').remove();
    })
</script>
</html>
